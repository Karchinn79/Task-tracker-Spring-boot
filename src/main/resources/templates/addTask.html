<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add task</title>
</head>
<body>
<form th:action="@{/saveAction}" th:object="${task}" method="get">
    <div><label>Name</label>
        <input type="text" th:field="${task.name}"/></div>
    <div> <label>Description</label>
        <input type="text" th:field="${task.description}"/></div>
    <div> <label>Done?</label>
        <input type="checkbox" th:checked="${task.description}"/></div>
    <div> <label>Date</label>
        <input type="date" th:value ="${task.date}"/></div>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
